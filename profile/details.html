<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Page</title>
</head>
<body>
    <h1>Details</h1>
    <p id="details"></p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const column = urlParams.get('column');
            const value = urlParams.get('value');

            const detailsElement = document.getElementById('details');
            detailsElement.textContent = `You clicked on the "${column}" column with the value "${value}".`;

            // Here you can add more logic to fetch and display detailed information
            // based on the column and value
        });
    </script>
</body>
</html>
